version: '3.2'

services:

  api:
    build: api
    ports:
      - "23080:80"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app

  mysql:
    image: mysql:8.0.23
    environment:
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_DATABASE=arbuz_site
      - MYSQL_USER=arbuz_site
      - MYSQL_PASSWORD=arbuz_site
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "33062:3306"

